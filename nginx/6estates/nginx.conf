user senginx senginx;
worker_processes 10;
error_log logs/error.log info;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections 51200;
}

http {
    include mime.types;
    default_type application/octet-stream;
    #charset utf-8;
    server_names_hash_bucket_size 128;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 300m;
    sendfile on;#tcp_nopush on;
    keepalive_timeout 60;
    tcp_nodelay on;
    client_body_buffer_size 512k;
    proxy_connect_timeout 600;
    proxy_read_timeout 600;
    proxy_send_timeout 600;
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 128k;
    proxy_temp_file_write_size 128k;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain application/x-javascript text/css application/xml;
    gzip_vary on;
    underscores_in_headers on;
    proxy_temp_path   /usr/local/nginx/proxy_temp_dir;
    proxy_cache_path  /usr/local/nginx/proxy_cache_dir levels=1:2 keys_zone=cache_one:200m inactive=1d max_size=30g;

    server {
        listen 8088;
        server_name picrewrite;
        location / {
            #expires 15d;
            #proxy_store on;
            #proxy_store_access user: rw group: rw all: rw;#proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X - Forwarded - For $remote_addr;#proxy_set_header X - Real - IP 172.18.109.57;#proxy_set_header X - Forwarded - For $proxy_add_x_forwarded_for;#client_max_body_size 10m;#client_body_buffer_size 1280k;#proxy_connect_timeout 900;#proxy_send_timeout 900;#proxy_read_timeout 900;#proxy_buffer_size 40k;#proxy_buffers 40 320k;#proxy_busy_buffers_size 640k;#proxy_temp_file_write_size 640k;
            proxy_pass http: //picrewrite;
        }
    }

    server {
        listen 80;
        server_name explore.6estates.com;
        location / {
            proxy_pass http://explore;
            include seproxy.conf;
        }
    }

    server {
        listen 80;
        server_name api.6estates.com;
        location / {
            proxy_pass http: //next-api;
            include seproxy.conf;
        }
    }
}
